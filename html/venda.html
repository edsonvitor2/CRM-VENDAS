<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Vendas</title>
    <link rel="stylesheet" href="/css/venda.css">
</head>

<body>

    <form action="" method="POST" id="formulario">
        <!-- Dados Pessoais -->
        <h1>Dados do Cliente</h1>
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            <div class="bloco">
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required >
            </div>
            
            <div class="bloco">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João Lopes da Silva" required>
            </div>

            <div class="bloco">
                <label for="data_nascimento">Data de Nascimento *</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            
            <div class="bloco">
                <label for="genero">Gênero</label>
                <select id="genero" name="genero">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="bloco">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" placeholder="Ex: 0000000">
            </div>

            <div class="bloco">
                <label for="orgao_emissor">Órgão Emissor</label>
                <input type="text" id="orgao_emissor" name="orgao_emissor" placeholder="Ex: SSPGO">
            </div>

            <div class="bloco">
                <label for="data_emissao">Data de Emissão</label>
                <input type="date" id="data_emissao" name="data_emissao">
             </div>

            <div class="bloco">
                <label for="estado_civil">Estado Civil</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
            </div>    
        </fieldset>

        <!-- Contato -->
        <fieldset>
            <legend><strong>Contato</strong></legend>

            <div class="bloco">
                <label for="telefone-celular">Telefone Celular *</label>
                <input type="tel" id="telefone_celular" name="telefone_celular" placeholder="Ex: (00) 00000-0000" required>
            </div>

            <div class="bloco">
                <label for="telefone-whatsapp">Telefone WhatsApp</label>
                <input type="tel" id="telefone_whatsapp" name="telefone_whatsapp" placeholder="Ex: (00) 00000-0000" required>
            </div>

            <div class="bloco">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Ex: joaosilva@gmail.com">
            </div>
        </fieldset>

        <!-- Endereço -->
        <fieldset>
            <legend><strong>Endereço</strong></legend>

            <div class="bloco">
            <label for="cep">CEP *</label>
            <input type="text" id="cep" name="cep" placeholder="Ex: 00000-000" required>
            </div> 
            
            <div class="bloco">
            <label for="logradouro">Logradouro *</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Ex: Rua Gonçalo de Carvalho" required>
            </div>
           
            <div class="bloco">
            <label for="numero">Número *</label>
            <input type="text" id="numero" name="numero" placeholder="Ex: 000" required>
            </div>
           
            <div class="bloco">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" placeholder="Ex: Quadra 12 Lote 09">
            </div>
            
            <div class="bloco">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Ex: Bairro Independência">
            </div>
            
            <div class="bloco">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" placeholder="Ex: Porto Alegre">
            </div>
            
            <div class="bloco">
            <label for="uf">UF</label>
            <input type="text" id="uf" name="uf">
        </div>
        </fieldset>

        <!-- Produtos -->
        <fieldset class="produtos">
            <legend><strong>Produtos</strong></legend>
            <div class="bloco">
                <label for="">Operadora</label>
                <input id="operadora" name="operadora" type="text" readonly>
            </div>
            <div class="bloco_area">
                <label for="produtos">Produtos *</label>
                <select id="produtos" name="produtos[]" multiple required>
                    <option value="internet-50mb">Internet 50MB</option>
                    <option value="internet-100mb">Internet 100MB</option>
                    <option value="internet-200mb">Internet 200MB</option>
                    <option value="tv-basica">TV Básica</option>
                    <option value="tv-premium">TV Premium</option>
                    <option value="telefone-fixo">Telefone Fixo</option>
                </select>
                <small>Pressione Ctrl (ou Cmd no Mac) para selecionar múltiplos produtos.</small>
            </div>
            
            <div class="bloco">
                <label for="produtos">Produtos Atuais</label>
                <input type="text" name="prod" id="prod">
            </div>

        </fieldset>

        <!-- Pagamento -->
        <fieldset>
            <legend><strong>Pagamento</strong></legend>
            <div class="bloco">
            <label for="metodo_pagamento">Método de Pagamento *</label>
            <select id="metodo_pagamento" name="metodo_pagamento" required>
                <option value="">Selecione</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
                <option value="pix">PIX</option>
            </select>
        </div>
        </fieldset>

        <!-- Outros -->
        <fieldset>
            
            <legend><strong>Outros</strong></legend>
            
            <div class="bloco">
                <label for="status_venda">Status venda</label>
                <select id="status_venda" name="status_venda">
                    <option value="Concluído">Concluído</option>
                    <option value="Pendente Instalação">Pendente Instalação</option>
                    <option value="Venda Retornada">Venda Retornada</option>
                    <option value="Sem Cobertura">Sem Cobertura</option>
                    <option value="TAXA CLIENTE">TAXA CLIENTE</option>
                    <option value="Pré-Venda">Pré-Venda</option>
                    <option value="FALTA PROVA DE VIDA">FALTA PROVA DE VIDA</option>
                    <option value="Proposta">Proposta</option>
                    <option value="Cancelado">Cancelado</option>
                    <option value="Venda Anulada">Venda Anulada</option>
                    <option value="PAGAR TAXA">PAGAR TAXA</option>
                    <option value="Sem Contato">Sem Contato</option>
                    <option value="PENDENCIA CLIENTE">PENDENCIA CLIENTE</option>
                    <option value="PROPOSTA NEGADA/CANCELADA">PROPOSTA NEGADA/CANCELADA</option>
                    <option value="PENDENCIA TECNICA">PENDENCIA TECNICA</option>
                    <option value="Crédito Negado">Crédito Negado</option>
                    <option value="Auditado">Auditado</option>
                </select>
            </div>
            
            <div class="bloco">
                <label for="relato">Data Status</label>
                <input type="date"  id="data_status" name="data_status"></input>
            </div>

            <div class="bloco">
                <label for="relato">Data Agendamento</label>
                <input type="date"  id="data_agendamento" name="data_agendamento"></input>
            </div>

            <div class="bloco">
                <label for="relato">Data Efetivação</label>
                <input type="date"  id="data_efetivacao" name="data_efetivacao"></input>
            </div>

            <div class="bloco">
                <label for="relato">Data venda</label>
                <input type="date"  id="data_venda" name="data_venda"></input>
            </div>

            <div class="bloco">
                <label for="relato">Relato</label>
                <textarea id="relato" name="relato" rows="5" placeholder="Escreva aqui mais alguns detalhes..."></textarea>
            </div>
        </fieldset>

        <button type="submit">Salvar Venda</button>
    </form>

    <script src="/src/editarVenda.js"></script>
</body>
</html>
